plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
	id 'war'
	id 'org.gretty' version '3.0.6'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
	jcenter()
}

dependencies {

	
	
	// https://mvnrepository.com/artifact/javax.servlet.jsp.jstl/jstl
//implementation 'javax.servlet.jsp.jstl:jstl:1.2'

implementation 'javax.servlet:jstl:1.2'

// https://mvnrepository.com/artifact/jstl/standard
//implementation 'jstl:standard:1.1.2'

// https://mvnrepository.com/artifact/javax.servlet.jsp/javax.servlet.jsp-api
compileOnly 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'


//implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.2.1'

// https://mvnrepository.com/artifact/org.apache.taglibs/taglibs-standard-impl
runtimeOnly 'org.apache.taglibs:taglibs-standard-impl:1.2.5'


// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-client
implementation 'org.jboss.resteasy:resteasy-client:4.7.1.Final'


	// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-guice
	implementation 'org.jboss.resteasy:resteasy-guice:4.7.1.Final'
	
	// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-html
	implementation 'org.jboss.resteasy:resteasy-html:4.7.1.Final'
	
	// https://mvnrepository.com/artifact/org.postgresql/postgresql
	implementation 'org.postgresql:postgresql:42.2.20'
	
	
	// hibernate dependecy
	implementation 'org.hibernate:hibernate-core:5.5.6.Final'
		
	// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-jaxb-provider
	implementation 'org.jboss.resteasy:resteasy-jaxb-provider:4.7.1.Final'
	
	// https://mvnrepository.com/artifact/com.google.inject/guice
	implementation 'com.google.inject:guice:5.0.1'
		
	implementation 'org.jboss.resteasy:resteasy-servlet-initializer:4.7.1.Final'
	
	// https://mvnrepository.com/artifact/com.google.inject.extensions/guice-servlet
	implementation 'com.google.inject.extensions:guice-servlet:5.0.1'

	// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-json-binding-provider
	implementation 'org.jboss.resteasy:resteasy-json-binding-provider:4.7.1.Final'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
//	implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
	
	// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-jackson-provider
//	implementation 'org.jboss.resteasy:resteasy-jackson-provider:2.3.2.Final'
	
// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-jaxrs
//implementation 'org.jboss.resteasy:resteasy-jaxrs:3.15.0.Final'

	// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-core
	implementation 'org.jboss.resteasy:resteasy-core:4.7.1.Final'
	
	// https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
	implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
	
	
	// https://mvnrepository.com/artifact/io.quarkus/quarkus-undertow
//	implementation 'io.quarkus:quarkus-undertow:0.27.0'
	
	
	// https://mvnrepository.com/artifact/com.google.inject.extensions/guice-persist
	implementation 'com.google.inject.extensions:guice-persist:5.0.1'
		
	// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
	compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
	
	// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
//	compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
	
		
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.rest.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
